<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Solana Pay Devnet QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">Solana Pay (Devnet)</h1>

    <canvas id="qr-code" class="mx-auto mb-6 w-64 h-64"></canvas>

    <div class="text-yellow-700 bg-yellow-100 border border-yellow-300 text-sm p-3 rounded mb-4">
      ⚠️ This QR is for <strong>Devnet only</strong>. Make sure your wallet is set to <strong>Devnet</strong> before scanning.
    </div>

    <p class="text-sm text-gray-600 mb-2">Requesting <strong>0.1 SOL</strong> to:</p>
    <code class="text-xs break-all bg-gray-100 p-2 rounded block mb-4">
      9MQVDZwRXqqjCb3ZPNnP2giKnvfkbgnNtKm1EVQYR5oR
    </code>

    <div class="text-xs text-gray-400 mt-4">
      Powered by <a href="https://solanapay.com" class="text-purple-600 hover:underline">Solana Pay</a>
    </div>
  </div>

  <script>
    const recipient = '9MQVDZwRXqqjCb3ZPNnP2giKnvfkbgnNtKm1EVQYR5oR';
    const amount = 0.1;
    const reference = recipient;
    const label = 'Testnet Store';
    const message = 'Thanks for testing';

    const url = `solana:${recipient}?amount=${amount}&reference=${reference}&label=${encodeURIComponent(label)}&message=${encodeURIComponent(message)}`;
    console.log('Solana Pay URL:', url);

    QRCode.toCanvas(document.getElementById('qr-code'), url, {
      width: 256,
      margin: 1,
      color: {
        dark: '#000000',
        light: '#ffffff'
      }
    }, function (error) {
      if (error) {
        console.error('QR generation failed:', error);
        alert('QR code failed to generate. Check console.');
      } else {
        console.log('QR code generated successfully!');
      }
    });
  </script>
</body>
</html>
