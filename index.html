<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solana Pay Devnet QR</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen p-4">
  <div class="bg-white shadow-lg rounded-xl p-6 max-w-md w-full text-center">
    <h1 class="text-2xl font-bold text-purple-700 mb-4">Solana Pay (Devnet)</h1>

    <canvas id="qr-code" class="mx-auto mb-6"></canvas>

    <div class="text-yellow-700 bg-yellow-100 border border-yellow-300 text-sm p-3 rounded mb-4">
      ⚠️ This QR is for <strong>Devnet only</strong>. Ensure your wallet is set to <strong>Devnet</strong> before scanning.
    </div>

    <p class="text-sm text-gray-600 mb-2">Requesting <strong>0.1 SOL</strong> to:</p>
    <code class="text-xs break-all bg-gray-100 p-2 rounded block mb-4">
      9MQVDZwRXqqjCb3ZPNnP2giKnvfkbgnNtKm1EVQYR5oR
    </code>

    <div class="text-xs text-gray-400 mt-4">
      Powered by <a href="https://solanapay.com" class="text-purple-600 hover:underline">Solana Pay</a>
    </div>
  </div>

  <script type="module">
    import { encodeURL } from 'https://esm.sh/@solana/pay@0.3.8';
    import { PublicKey } from 'https://esm.sh/@solana/web3.js@1.89.2';
    import QRCode from 'https://esm.sh/qrcode@1.5.1';

    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const recipient = new PublicKey('9MQVDZwRXqqjCb3ZPNnP2giKnvfkbgnNtKm1EVQYR5oR');
        const amount = 0.1;
        const reference = new PublicKey('9MQVDZwRXqqjCb3ZPNnP2giKnvfkbgnNtKm1EVQYR5oR');
        const label = 'Testnet Store';
        const message = 'Thanks for testing';

        const url = encodeURL({
          recipient,
          amount,
          reference,
          label,
          message
        });

        const canvas = document.getElementById('qr-code');
        QRCode.toCanvas(canvas, url.toString(), {
          width: 256,
          margin: 2,
          color: {
            dark: "#000000",
            light: "#FFFFFF"
          }
        }, (err) => {
          if (err) console.error('QR error:', err);
          else console.log('QR code generated!');
        });

      } catch (e) {
        console.error('Error generating QR:', e);
      }
    });
  </script>
</body>
</html>
